<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBuddy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--header-->
    <div class="header">
        <h1 class="heading">StudyBuddy</h1>
        <div class="sidetabs">
            <a href="home.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="connect.html">Connect</a>
            <a href="help.html">Help</a>
        </div>
    </div>
    <!--main-->
    <div class="report-container">
        <h1>Complaint Report Form</h1>
        <form class="report-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="issue-type">Type of Issue:</label>
            <select id="issue-type" name="issue-type" required>
                <option value="">Select an issue</option>
                <option value="bug">Report User</option>
                <option value="bug">Bug</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
            </select>

            <label for="details">Complaint Details:</label>
            <textarea id="details" name="details" rows="6" required></textarea>

            <button type="submit">Submit Complaint</button>
        </form>
    </div>
   <!--footer-->
   <div class="footer">
    <div class="foot">
        <h3>StudyBuddy</h3>
        <p>"Unlock Your Potential, One Study Session at a Time!"</p>
        <p class="icons"><i class="fab fa-instagram"></i><i class="fab fa-twitter"></i><i class="fab fa-facebook-f"></i></p>
        <p><i class="fas fa-envelope"></i>Gmail:studybuddy@gmail.com</p>
    </div>
   </div>
   
</body>
</html>

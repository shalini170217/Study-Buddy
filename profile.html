<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBuddy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--header-->
    <div class="header">
        <h1 class="heading">StudyBuddy</h1>
        <div class="sidetabs">
            <a href="home.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="connect.html">Connect</a>
            <a href="help.html">Help</a>
        </div>
    </div>
   <!--main-->
<div class="profile">
    <div class="pro-pic">
        <img src="profilepic.jpeg" >   
    </div>
    <div class="form">
        <form class="f1">
           <div class="a">
            <p class="p1"> First Name:<input type="text"></p> 
           <p class="p1">Last name:<input type="text"></p>
           </div>
            <div class="b">
                <p>Gender: Female<input type="radio" name="gender"></p> <p>Male <input type="radio" name="gender"></form></p>
            </div>
            <div class="c">
                <p>Age:<input type="number"></p>
                <p> DOB:<input type="text" placeholder="DD/MM/YY"></p>
            </div>
            <div class="d">
                <p>Student<input type="radio" name="student"></p>
                <p> Graduated<input type="radio" name="student"></p>
                <p> HighSchool<input type="radio" name="student"></p>
                <p> Working<input type="radio" name="student"></p>
            </div>
           <div class="e">
            <p> Country<input type="text"></p>
            <p>Institute<input type="text"></p>
           </div>
            <p class="size">Gmail<input type="text" ></p>
            <div class="f">
                <p class="size2"><label for="options">Field Of Interest</label>
                    <select id="options" name="options">
                        <option value="option1">Computer Science</option>
                        <option value="option2">Biochemistry</option>
                        <option value="option3">Business</option>
                        <option value="option4">Medicine</option>
                        <option value="option5">Accounts</option>
                        <option value="option6">Literature</option>
                        <option value="option7">Physics</option>
                        <option value="option8">others</option>
                      </select></p>
                      <p>Others<input type="text" style="width:175px;
                        height: 50px;" placeholder="Specify your Interest"></p>
            </div>
        </form>
        <form class="f2">
            <p><i class="fab fa-linkedin"></i><input type="text" placeholder="Link your linkedin profile"></p>
            <P><i class="fab fa-github"></i><input type="text" placeholder="Link your GitHub Account"></P>
        </form>
    </div>
</div>
<button class="submit">Submit Changes</button>
   <!--footer-->
   <div class="footer">
    <div class="foot">
        <h3>StudyBuddy</h3>
        <p>"Unlock Your Potential, One Study Session at a Time!"</p>
        <p class="icons"><i class="fab fa-instagram"></i><i class="fab fa-twitter"></i><i class="fab fa-facebook-f"></i></p>
        <p><i class="fas fa-envelope"></i>Gmail:studybuddy@gmail.com</p>
    </div>
   </div>
   
</body>
</html>

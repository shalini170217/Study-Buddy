<body>
    <!--header-->
    <div class="header">
        <h1 class="heading">StudyBuddy</h1>
        <div class="sidetabs">

        </div>

   <!--main-->
   <p style="text-align: center; font-size: 30px;">Active Study Hours</p>
   <div class="meet">

        <img class="img1" src="privatemeeting.png" style="width: 300px; height: 300px;">
        <p>Private Meeting</p>
        <img src="down.jpg" style="width: 310px; height: 60px;">
    </div>
    <div class="class3">
        <p class="size2"><label for="options">Language:</label>
            <select id="options" name="options">
                <option value="option1">English</option>
                <option value="option2">French</option>
                <option value="option3">Chinese</option>
                <option value="option4">Tamil</option>
                <option value="option5">Hindi</option>

                <option value="option7">Russian</option>
                <option value="option8">Korean</option>
              </select></p>
              <p class="size2"><label for="options">Time Zone:</label>
                <select id="options" name="options">
                    <option value="option1">Eastern Standard Time (EST)</option>
                    <option value="option2">Central Standard Time (CST)</option>
                    <option value="option3">Australian Eastern Standard Time (AEST)</option>
                    <option value="option4">Indian Standard Time (IST)</option>
                    <option value="option5">Japan Standard Time (JST)</option>
                    <option value="option6">Mountain Standard Time (MST)</option>
                  </select></p>
                      <p class="size2"><label for="options">Field Interest:</label>
                        <select id="options" name="options">
                            <option value="option1">Computer Science</option>
                            <option value="option2">Biochemistry</option>
                            <option value="option3">Business</option>
                            <option value="option4">Medicine</option>
                            <option value="option5">Accounts</option>
                            <option value="option6">Literature</option>
                            <option value="option7">Physics</option>
                            <option value="option8">others</option>
                          </select></p>
                          <p class="size2"><label for="options">Work About:</label>
                            <select id="options" name="options">
                                <option value="option1">HomeWork</option>
                                <option value="option2">Project</option>
                                <option value="option3">Exam</option>
                                <option value="option4">Group Project</option>
                                <option value="option5">Hackathon</option>
                                <option value="option6">Discussion</option>
                                <option value="option7">Debate</option>
                                <option value="option8">others</option>
                              </select></p>
    </div>
    <div class="class2">
        <img class="img2"  src="public.jpg" style="width: 300px; height: 300px;">
        <p>Public Meeting</p>
        <img src="down.jpg" style="width: 310px; height: 60px;">

   </div>
